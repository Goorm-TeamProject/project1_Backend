server:
  port: 8888

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 3
      maximum-pool-size: 10
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 30000

jwt:
  secret: ${JWT_SECRET}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: 52.78.24.102
      port: 6379
      timeout: 60000

  management:
    metrics:
      export:
        prometheus:
          enabled: true

  custom:
    metrics:
      pushgateway:
        base-url: http://3.37.203.42:9091